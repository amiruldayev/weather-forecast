<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Подключение стилей Mapbox -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Подключение Mapbox SDK -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <!-- Стили для контейнера карты -->
    <style>
        #map { width: 100%; height: 400px; }
    </style>
</head>
<body>
<h1>Погода в <span th:text="${cityName}"></span>, <span th:text="${country}"></span></h1>
<p>Описание погоды: <span th:text="${weatherDescription}"></span></p>
<p>Градус: <span th:text="${temperature}"></span>&deg;C</p>
<p>Ощущается как: <span th:text="${feels_like}"></span>&deg;C</p>
<p>Скорость ветра: <span th:text="${speed}"></span>m/s</p>
<p>timezone: <span th:text="${utcTime}"></span></p>

<!-- Элемент для отображения карты -->
<div id='map'></div>

<script>
    var lon = "[[${lon}]]"
    var lat = "[[${lat}]]"

    // Инициализация карты
    mapboxgl.accessToken = '';
    var map = new mapboxgl.Map({
        container: 'map', // Контейнер для карты
        style: 'mapbox://styles/mapbox/streets-v11', // Стиль карты
        center: [lon, lat], // Центр карты (долгота и широта)
        zoom: 10 // Масштаб карты
    });
</script>

</body>
</html>
